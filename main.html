<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <title>Bootstrap Buttons</title>
  <style>
    /* Additional custom styles if needed */
  </style>
</head>
<body>
  <div class="container mt-5">
    <button id="button-1" class="btn btn-primary">Button 1</button>
    <button id="button-2" class="btn btn-secondary">Button 2</button>
    <button id="button-3" class="btn btn-success">Button 3</button>
    <button id="button-4" class="btn btn-danger">Button 4</button>
    <button id="button-5" class="btn btn-warning">Button 5</button>
    <button id="button-6" class="btn btn-info">Button 6</button>
    <button id="button-7" class="btn btn-light">Button 7</button>
    <button id="button-8" class="btn btn-dark">Button 8</button>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
